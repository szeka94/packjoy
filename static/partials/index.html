<!-- Jumbotron Header -->
<header class="jumbotron hero-spacer">
    <h1 class="jumbotron-text text-center">Get 10% Off</h1>
    <p class="jumbotron-text text-center">Join Our newsletter list and get 10% discount on your next order. Get instant notifications about our new products and discounts. Keep in Touch!</p>
    <p class="jumbotron-text text-center">
        <!-- MESSAGEING HERE -->
        <input type="email" ng-model="customer.email" ng-min="5" ng-max="65" name="email" placeholder="Your@EmailAddress.com" />
        <a ng-click="joinEmailList(customer.email)" class="btn btn-primary btn-large btn-newsletter">Join Now!</a>
    </p>
</header>

<hr>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>Latest Products</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">
    <div ng-repeat="product in products" class="col-md-3 col-sm-6 hero-feature">
        <div class="thumbnail">
            <img src="http://placehold.it/800x500" alt="{{ product.name }}" />
            <div class="caption">
                <h3>{{ product.name }}</h3>
                <p>{{ product.description  }}</p>
                <p>
                    <a ng-click="buyProd(product.id)" class="btn btn-primary">Buy Now!</a> <a ui-sref="productDetails({ prodSlug: product.slug })" class="btn btn-default">More Info</a>
                </p>
            </div>
        </div>
    </div>
</div>

<hr>
