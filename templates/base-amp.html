<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.ampproject.org/v0.js" async></script>
    {% block add_scripts %}
    {% endblock add_scripts %}
    <title>Welcome at Ejoy</title>
    <link rel="canonical" href="{{ url_for('index') }}">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "NewsArticle",
        "headline": "Open-source framework for publishing content",
        "datePublished": "2015-10-07T12:02:41Z",
        "image": [
          "logo.jpg"
        ]
      }
    </script>
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
        {{ get_resource_as_string('static/css/dist/base.css') }}
        {% block custom_css %}
        {% endblock custom_css %}
    </style>
  </head>
  <body>
    <div class="wrapper">
        <nav class="w100p navbar" role="navigation">
            <a class="navbar-brand" href="{{ url_for('amp_index') }}">
                <amp-img src="{{ url_for('static', filename='img/logo@2x.jpg') }}" width="160" height="69" layout="fixed" alt="Ejoy - Shop Online">
                    <div placeholder class="placeholder-color"></div>
                    <noscript>It seems like your browser doesn't support JS. Download Chrome.</noscript>
                </amp-img>
            </a>
            <ul class="nav mobile-center remove-margin">
                <li class="menu-item1">
                    <a href="#">
                        Home
                    </a>
                </li>
                <li class="menu-item2">
                    <a href="#">
                        Products
                    </a>
                </li>
                <li class="menu-item3">
                    <a href="#">
                        Contact Us
                    </a>
                </li>
                <li class="menu-item4">
                    <a href="#">
                        Cart
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <section>
                <div class="container">
                    {% block content %}
                    {% endblock content %}
                </div>
            </section>
        </main>
        <footer>
            <p>Copyright &copy; Ejoy.com</p>
        </footer>
    </div>
  </body>
</html>
